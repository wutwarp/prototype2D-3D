<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="/image/favicon.ico?v=2" type="image/x-icon" />
    <!-- <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" > -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    
</head>

<body>
     <div class="header">
        <h1>🏠 เครื่องมือออกแบบแปลนบ้าน</h1>
        <p>ลากวางห้องต่าง ๆ เพื่อออกแบบบ้านของคุณ</p>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>📐 ห้องและพื้นที่</h3>
            <div class="room-templates">
                <div class="room-item" draggable="true" data-room="bedroom">
                    🛏️<br>ห้องนอน
                </div>
                <div class="room-item" draggable="true" data-room="bathroom">
                    🚿<br>ห้องน้ำ
                </div>
                <div class="room-item" draggable="true" data-room="kitchen">
                    🍳<br>ห้องครัว
                </div>
                <div class="room-item" draggable="true" data-room="living">
                    🛋️<br>ห้องรับแขก
                </div>
                <div class="room-item" draggable="true" data-room="dining">
                    🍽️<br>ห้องอาหาร
                </div>
                <div class="room-item" draggable="true" data-room="office">
                    💻<br>ห้องทำงาน
                </div>
                <div class="room-item" draggable="true" data-room="storage">
                    📦<br>ห้องเก็บของ
                </div>
                <div class="room-item" draggable="true" data-room="balcony">
                    🌿<br>ระเบียง
                </div>
            </div>

            <h3>🛠️ เครื่องมือ</h3>
            <div class="controls">
                <button class="control-btn" onclick="clearAll()">🗑️ ลบทั้งหมด</button>
                <button class="control-btn" onclick="saveDesign()">💾 บันทึกแบบ</button>
                <button class="control-btn" onclick="exportDesign()">📄 ส่งออก PDF</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="floorPlan"></canvas>
            <div class="grid-lines"></div>
            <div class="info-panel">
                <h4>📊 ข้อมูลการออกแบบ</h4>
                <p>ห้องทั้งหมด: <span id="roomCount">0</span> ห้อง</p>
                <p>พื้นที่ประมาณ: <span id="totalArea">0</span> ตร.ม.</p>
                <p>คลิกห้องเพื่อเลือก หรือ Delete เพื่อลบ</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>
</body>
</html>
